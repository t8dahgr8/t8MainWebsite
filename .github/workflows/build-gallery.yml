name: Build gallery

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    if: github.actor != 'github-actions[bot]'   # avoid loops
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install HEIC tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libheif-examples imagemagick

      - name: Convert HEIC images to JPG (auto-orient)
        run: |
            shopt -s globstar nullglob

            # Convert *.heic -> *.jpg with auto-orient baked into the pixels
            for f in Images/Gallery/**/*.[Hh][Ee][Ii][Cc]; do
            jpg="${f%.*}.jpg"
            echo "Converting $f -> $jpg"
            # Prefer ImageMagick (handles EXIF orientation); fall back to heif-convert if needed
            magick "$f" -auto-orient -strip -quality 85 "$jpg" || heif-convert "$f" "$jpg"
            rm -f "$f"
            done

            # Safety pass: ensure **all** jpgs in the tree are auto-oriented and web-friendly
            magick mogrify -auto-orient -strip -quality 85 -resize "2048x2048>" Images/Gallery/**/*.jpg



      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: node scripts/build-gallery.js

      - uses: EndBug/add-and-commit@v9
        with:
          message: "CI: convert HEIC and rebuild gallery"
          add: "."
