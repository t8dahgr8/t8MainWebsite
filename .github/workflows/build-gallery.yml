name: Build gallery

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    if: github.actor != 'github-actions[bot]'   # avoid loops
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install HEIC tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libheif-examples imagemagick

      - name: Convert HEIC images to JPG
        run: |
          shopt -s globstar nullglob
          for f in Images/Gallery/**/*.[Hh][Ee][Ii][Cc]; do
            jpg="${f%.*}.jpg"
            echo "Converting $f -> $jpg"
            heif-convert "$f" "$jpg" || magick "$f" -auto-orient -quality 85 "$jpg"
            rm -f "$f"
          done

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: node scripts/build-gallery.js

      - uses: EndBug/add-and-commit@v9
        with:
          message: "CI: convert HEIC and rebuild gallery"
          add: "."
